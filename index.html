<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>The Odin Project: Sign-up Form</title>
  </head>
  <body>
    <main>
      <div class="left-panel">
        <div class="banner"></div>
      </div>
      <div class="right-panel">
        <div class="text-panel">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi! Sign up now
            to get started. You know you want to.
          </p>
        </div>
        <div class="form-panel">
          <form action="">
            <fieldset class="form-screen">
              <input type="text" name="fist-name" id="" />
              <input type="text" name="last-name" id="" />
              <input type="email" name="email" id="" />
              <input type="number" name="phone" id="" />
              <input type="password" name="password" id="" />
              <input type="password" name="confirm-password" id="" />
            </fieldset>
            <button>Create Account</button>
          </form>
          <div class="text">
            <span>Already have an account?</span> <a>Log in</a>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
