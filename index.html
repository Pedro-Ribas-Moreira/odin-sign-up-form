<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>The Odin Project: Sign-up Form</title>
  </head>
  <body>
    <div class="left-panel">
      <div class="logo-div">
        <div class="logo">
          <img src="./assets/odin-lined.png" alt="" />
          <h2>ODIN</h2>
        </div>
      </div>
    </div>
    <div class="right-panel">
      <div class="text-div"></div>
      <div class="form-div">
        <form action="">
          <fieldset class="form-screen">
            <input
              type="text"
              name="fist-name"
              id=""
              placeholder="First Name"
            />

            <input type="text" name="last-name" id="" placeholder="Last Name" />

            <input type="email" name="email" id="" placeholder="Email" />

            <input type="number" name="phone" id="" placeholder="Phone" />

            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
            />
            <input
              type="password"
              name="confirm-password"
              id=""
              placeholder="Confirm Password"
            />
          </fieldset>
          <button>Create Account</button>
        </form>
      </div>
      <div class="login-div"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
