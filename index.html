<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Odin - Login Form</title>
  </head>
  <body>
    <div class="card">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="" />
      </div>
      <p>Welcome to The Odin Project!</p>
      <form action="">
        <input type="text" placeholder="First Name" /><br />
        <input type="text" placeholder="Last Name" /><br />
        <input type="tel" placeholder="Phone Number" /><br />
        <input type="email" placeholder="Email" /><br />
        <input type="password" placeholder="Password" /><br />
        <input type="password" placeholder="Confirm Password" /><br />

        <button class="btn__submit" type="submit">Create Account</button>
      </form>
      <p>
        Already have an account?
        <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
