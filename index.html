<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Odin - Login Form</title>
  </head>
  <body>
    <div class="card">
      <div class="logo">
        <a
          href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"
        >
          <img src="./assets/odin-lined.png" alt="odin-logo" />
        </a>
      </div>
      <p>Welcome to The Odin Project!</p>
      <form name="myForm" action="">
        <input
          onsubmit="return validateForm()"
          type="text"
          name="firstName"
          placeholder="First Name"
        /><br />
        <input type="text" name="lastName" placeholder="Last Name" /><br />
        <input type="tel" name="phoneNumber" placeholder="Phone Number" /><br />
        <input type="email" name="email" placeholder="Email" /><br />
        <input type="password" name="password" placeholder="Password" /><br />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
        /><br />
        <p><span class="error"></span></p>
        <button class="btn__submit" type="button" onclick="formValidate()">
          Create Account
        </button>
      </form>
      <p>
        Already have an account?
        <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
      </p>
      <footer>
        <a
          href="https://github.com/Pedro-Ribas-Moreira/odin-sign-up-form"
          target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
