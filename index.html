<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Odin - Login Form</title>
  </head>
  <body>
    <div class="card">
      <div class="logo">
        <img src="./assets/odin-lined.png" alt="" />
      </div>
      <p>Welcome to The Odin Project!</p>
      <form name="myForm" action="">
        <input
          onsubmit="return validateForm()"
          type="text"
          name="firstName"
          placeholder="First Name"
        /><br />
        <input type="text" name="lastName" placeholder="Last Name" /><br />
        <input type="tel" name="phoneNumber" placeholder="Phone Number" /><br />
        <input type="email" name="email" placeholder="Email" /><br />
        <input type="password" name="password" placeholder="Password" /><br />
        <input
          type="password"
          name="confirmPassword"
          placeholder="Confirm Password"
        /><br />
        <p><span class="error"></span></p>
        <button class="btn__submit" type="button" onclick="formValidate()">
          Create Account
        </button>
      </form>
      <p>
        Already have an account?
        <a href="http://" target="_blank" rel="noopener noreferrer">Log in</a>
      </p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
